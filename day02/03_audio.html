   <input type="checkbox"  id="cb" />选中播放背景音乐
   <audio src="res/bg.mp3" controls id="a3"></audio>
   <script>
     var cb = document.getElementById("cb");
	 var a3 = document.getElementById("a3");
	 cb.onchange = function(){
		 if (this.checked){
             a3.play();
		 }else{
		     a3.pause();
		 }
	 }
   </script>
 </body>
