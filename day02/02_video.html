 <body>
  <div class="contanier">
    <video src="res/x.mp4" id="v3" ></video>
  </div>
  <script>
    //1.获取所有元素
     var contanier = document.querySelector(".contanier");
	 var v3 = document.getElementById("v3");
    //2.为父元素绑定单机事件
	contanier.onclick = function(){
		//2.1在事件处理函数中播放视频
		v3.play();
	}
	//3为视频元素绑定 canplaythrough
	v3.addEventListener("canplaythrough",function(){
	  console.log("视频加载成功可以播放...");
	  console.log("视频总时长"+v3.duration)
	})
	//4.为视频元素绑定 timeupdate
	v3.addEventListener("timeupdate",function(){
	  console.log("正在播放"+v3.currentTime)
	})
	//5.为视频元素绑定 ended
	v3.addEventListener("ended",function(){
	  console.log("播放结束")
	})
  </script>
 </body>
</html>
