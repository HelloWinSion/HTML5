  <style type="text/css">
    body{ text-align:center; }
	canvas{ background:#ddd } 
  </style>
 </head>
 <body>
  <canvas id="c3" width="500" height="400" ></canvas>
   <script>
		var c3 = document.getElementById("c3");
		var ctx = c3.getContext("2d");
		//1.创建图片对象
		var p3 = new Image();
		//2.下载图片
		p3.src = "img/p3.png"
		//3.绑定图片
		p3.onload = function(){
		  //3.1获取图片的高宽
		  var w = p3.width;
		  var h = p3.height;
		 //3.2创建变量x y xDirection  yxDirection
		 var x = 0;
		 var y = 0;
		 var xDirection = 1; //1向右 -1向左
		 var yDirection = 1; //1向下 -1向上
		 //3.3创建定时器
		 var t = setInterval(function(){
			 ctx.clearRect(0,0,500,400);
			 //3.4x+
              x+=5*xDirection;
			 //3.5y+
			  y+=5*yDirection;
			 //3.6绘制图片
			 ctx.drawImage(p3,x,y);
			 //3.7判断左右
			 if(x>500-w){
			   xDirection = -1
			 }else if(x < 0){
			   xDirection = 1
			 }
			 //3.8判断上下
			 if(y>400-h){
			   yDirection = -1
			 }else if (x<0)
			 { 
				 yDirection = 1
			 }
		 },100)
		}
		 
   </script>
 </body>
</html>
