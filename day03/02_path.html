 </style>
 </head>
 <body>
  <canvas id="c3" width="500" height="400"></canvas>
  <script type="text/javascript">
    var c3 = document.getElementById("c3");
	var ctx = c3.getContext("2d");
	//1.创建两个变量 start end 初始值 -90
	var start = -90;
	var end = -90;
	//2.创建变量保存进度的数值
	var num = 0;
	
	var t = setInterval(function(){
	//3.创建定时器
	  //3.1清除画布
	  ctx.clearRect(0,0,500,400);
	  //3.2修改进度数值+1
	  num+=1;
	  //3.3判断条件如果数值大于100==100
	  if(num>100){num=100};
	  //3.4绘制数值
	  ctx.fillStyle = "red";
	  ctx.font="20px SimHei";
	  ctx.fillText(num+"%",232,200);
	  //3.5开始新路径
	  ctx.beginPath();
	  //3.6每次将结束角度+3.6
	  end+=3.6;
	  //3.7绘制圆拱形
	  ctx.arc(250,200,100,start*Math.PI/180,end*Math.PI/180)
	  //3.8描边
	  ctx.strokeStyle= "#0a0"
	  ctx.stroke();
	  if(num==100){ clearInterval(t) }
	  },100)
  </script>
 </body>
</html>
