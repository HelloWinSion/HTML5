  <style type="text/css">
    body{ text-align:center; }
	canvas{ background:#ddd } 
 </style>
 </head>
 <body>
    <canvas id="c3" width="500" height="400"></canvas>
	<script>
		var c3 = document.getElementById("c3");
		var ctx = c3.getContext("2d");
         function randColor(){
			var a = parseInt(Math.random()*255);
			var b = parseInt(Math.random()*255);
			var c = parseInt(Math.random()*255);
			return `rgb(${a},${b},${c})`;
		}

		function closeMouth(){
		  //1.绘制外围的轮廓(描边)
		  ctx.beginPath();
		  ctx.arc(250,200,100,0,2*Math.PI);
		  ctx.strokeStyle = randColor();
		  ctx.lineTo(250,200);
		  ctx.stroke();
		  //2.绘制一个蓝色的眼球(实心)
		  ctx.beginPath()
          ctx.fillStyle = randColor();
		  ctx.arc(265,150,25,0,2*Math.PI);
		  ctx.fill();
		  //3.绘制一个白色的眼神(实心)
		  ctx.beginPath();
		  ctx.arc(270,150,6,0,2*Math.PI);
		  ctx.fillStyle = randColor();
		  ctx.fill();
		}
		//closeMouth()
		function openMoutth(){
		  //外围轮廓
		  ctx.beginPath();
		  ctx.arc(250,200,100,30*Math.PI/180,330*Math.PI/180);
		  ctx.lineTo(250,200);
		  ctx.strokeStyle = randColor();
		  ctx.closePath();
		  ctx.stroke();
		  //蓝色眼球
		  ctx.beginPath();
		  ctx.arc(265,150,25,0,2*Math.PI);
		  ctx.fillStyle = randColor();
		  ctx.fill();
		  //白色眼神
		  ctx.beginPath();
		  ctx.arc(270,150,6,0,2*Math.PI);
		  ctx.fillStyle = randColor();
		  ctx.fill();
		}
		//openMoutth()
		var index = 0;
		var t = setInterval(function(){
			ctx.clearRect(0,0,500,400);
		  index++;
		  if(index%2==0){
		    openMoutth();
		  }else{
		    closeMouth();
		  }
		},1000)
	</script>
 </body>
</html>
