  <style type="text/css">
    body{ text-align:center; }
	canvas{ background:#ddd } 
 </style>
 </head>
 <body>
  <canvas id="c3" width="500" height="400" ></canvas>
   <script>
		var c3 = document.getElementById("c3");
		var ctx = c3.getContext("2d");
		//左右移动
		var p3 = new Image();
		p3.src = "img/p3.png";
		p3.onload = function(){
		var w = p3.width;
		var h = p3.height;
		//1.创建2个变量x，y
		var x = 0;
		var y = 0;
		//2.创建一个变量xDirection方向
		var xDirection  = 1;
		//3.创建定时器
		var t = setInterval(function(){
		   //4.清楚原先画布上的内容
		   ctx.clearRect(0,0,500,400);
		  //5.x+1
		  x+=1*xDirection
		  //6.绘制小飞机
         ctx.drawImage(p3,x,y);
		 if(x>500-w){
		   xDirection = -1;
		 }else if(x<0){
		   xDirection = 1;
		 }
		},1)
		}
   </script>
 </body>
