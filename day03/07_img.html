 <style type="text/css">
    body{ text-align:center; }
	canvas{ background:#ddd } 
  </style>
 </head>
 <body>
  <canvas id="c3" width="500" height="400" ></canvas>
   <script>
		var c3 = document.getElementById("c3");
		var ctx = c3.getContext("2d");
		//1.创建图片对象
		var p3 = new Image();
		//2.下载图片
		p3.src = "img/p3.png"
		//3.绑定事件
		p3.onload=function(){
		  //3.1创建2个变量保存画布的高度和宽度
		  var w = p3.width;
		  var h = p3.height; 
		  //3.2创建两个变量保存鼠标位置
		  var mx = 0;
		  var my = 0;
		  //3.3为画布绑定鼠标移动事件
           c3.onmousemove = function(e){
			   ctx.clearRect(0,0,500,400)
		     mx = e.offsetX;
			 my = e.offsetY;
			 //console.log(mx+":"+my)
			  //3.4绘制图片
			 ctx.drawImage(p3,mx,my)
		   }
		 }
	</script>
 </body>
</html>
